theme = "soho"

baseURL = "https://example.com"
title = "Pavel Kiselyov"
languageCode = "en"
enableInlineShortcodes = true
publishDir = "build"

summarylength = 100
enableEmoji = true

[params]
author = "Pavel Kiselyov"
profilePicture = "profile-pic.jpg"
copyright = "Pavel Kiselyov"

## Set custom theme color.
# themeColor = "#fc2803"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/pavel-main"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/pavel-main"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "Resume"
  identifier = "resume"
  weight = 300
  url = "https://pavel.engineering"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 4